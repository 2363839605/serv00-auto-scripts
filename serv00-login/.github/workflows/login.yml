name: Serv00/CT8 Login Tasks

on:
  workflow_dispatch:
  schedule:
    - cron: "14 13 */10 * *"  # 每月1号开始，每10天运行一次，运行时间为13:14
  # push:
  #   paths-ignore:
  #     - "LICENSE"
  #     - "README.md"
  #     - "README_**"
  #     - "README-**"
  #   branches:
  #     - main

env:
  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create accounts.json
        run: echo "$ACCOUNTS_JSON" > accounts.json

      - name: Install Python, pipenv and Pipfile packages
        uses: palewire/install-python-pipenv-pipfile@v4
        with:
          python-version: '3.8'

      - name: Login into Serv00/CT8
        run: |
          pipenv run python main.py